<!DOCTYPE html>
<html>
  <head><title>flex</title></head>
  <body>
    <div style="
    display: flex;
    flex-direction: row;
      
      ">
      <div style="background-color: lightpink;">div-1</div>
      <div style="background-color: lightgray;">div-2</div>
    </div>
    <div style="
    display: flex;
    flex-direction: row;
    margin-top: 30px;
      
      ">
      <div style="background-color: lightpink; 
      width:100px">div-1</div>
      <div style="background-color: lightgray;
      flex:1;">div-2</div>
      <div style="background-color: lightpink; 
      flex: 2;">div-3</div>
    </div>
    <div style="
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: grey;
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    justify-content: end;
      
      ">
      <div style="background-color: lightpink; 
      width:100px">div-1</div>
      <div style="background-color: lightgray;
      width:100px;">div-2</div>
      <div style="background-color: lightpink; 
      width:100px;">div-3</div>
    </div>
    <div style="
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: grey;
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    justify-content: space-between;
    align-items: center;
      
      ">
      <div style="background-color: lightpink; 
      width:100px">div-1</div>
      <div style="background-color: lightgray;
      width:100px;">div-2</div>
      <div style="background-color: lightpink; 
      width:100px;">div-3</div>
    </div>
  </body>
</html>
